<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=1000,user-scalable=0">
    <title>LiveCricketScores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link th:href="@{/css/Header.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{/css/Footer.css}" type="text/css" rel="stylesheet"/>

    <!--  <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">-->

    <link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/fonts/Linearicons-Free-v1.0.0/icon-font.min.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/vendor/animsition/css/animsition.min.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/vendor/daterangepicker/daterangepicker.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/VerifyAccount.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/VLCCommon.css}">


</head>
<body>
<div data-th-insert="~{fragments/Header :: cricHeader}"></div>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33" style="padding-top: 0;">
            <form th:action="@{/verifyAccount}" th:object="${mail}" method="post"
                   class="login100-form validate-form flex-sb flex-w">
                                <span class="login100-form-title p-b-53" style="padding-bottom: 20px !important;">
                                    Create Account
                                </span>

                <div th:if="${isMailValid} == false" data-th-remove="tag">
                    <div class="alert alert-warning d-flex align-items-center" role="alert" style="width: 100%">
                        <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                        <div style="margin: auto">
                            Unable to send email
                        </div>
                    </div>
                </div>

                <div th:if="${isOTPValid} == false" data-th-remove="tag">
                    <div class="alert alert-warning d-flex align-items-center" role="alert" style="width: 100% !important;">
                        <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                        <div style="margin: auto">
                            Invalid OTP
                        </div>
                    </div>
                </div>

                <div th:if="${isAccountExists} == true" data-th-remove="tag">
                    <div class="alert alert-success d-flex align-items-center" role="alert" style="width: 100% !important;">
                        <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                        <div style="margin: auto">
                            Account already exists <a th:href="@{/loginUser}">Click here</a> to login
                        </div>
                    </div>
                </div>

                <div class="p-t-31 p-b-9" style="padding-top: 0 !important;">
                                    <span class="txt1">
                                        Email Id
                                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Email Id is required">
                    <input class="input100" type="email" name="userId" th:field="*{mailId}"/>
                    <span class="focus-input100"></span>
                </div>

                <div th:if="${isOTPInput} == true" data-th-remove="tag">
                    <div class="p-t-31 p-b-9" style="padding-top: 0 !important;">
                                        <span class="txt1">
                                            OTP
                                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" >
                        <input class="input100" type="number" name="userId" th:field="*{otp}"
                               pattern="[0-9]{6,6}" title="6 digit OTP is required"/>
                        <span class="focus-input100"></span>
                    </div>
                </div>

                <button type="submit" value="submit"></button>
                <div class="container-login100-form-btn m-t-17">
                    <button type="submit" class="login100-form-btn">
                        <div th:if="${isOTPInput} == true" data-th-remove="tag">
                            Verify OTP
                        </div>
                        <div th:if="${isOTPInput} == false" data-th-remove="tag">
                            Send OTP
                        </div>
                        <div th:if="${isAccountExists} == true" data-th-remove="tag">
                            Send OTP
                        </div>
                        <div th:if="${isMailValid} == false" data-th-remove="tag">
                            Resend OTP
                        </div>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>

<div data-th-insert="~{fragments/Footer :: cricFooter}"></div>

<script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>

<script th:src="@{/vendor/animsition/js/animsition.min.js}"></script>

<script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
<!--<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>-->

<script th:src="@{/vendor/select2/select2.min.js}"></script>

<script th:src="@{/vendor/daterangepicker/moment.min.js}"></script>
<script th:src="@{/vendor/daterangepicker/daterangepicker.js}"></script>

<script th:src="@{/vendor/countdowntime/countdowntime.js}"></script>

<script th:src="@{/js/main.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>
</html>
