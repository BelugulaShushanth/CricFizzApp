<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LiveCricketScores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link th:href="@{/css/Header.css}" type="text/css" rel="stylesheet"/>
</head>
<body>
<div data-th-insert="~{fragments/Header :: cricHeader}"></div>
<!--*{iter.index == 0} ? 'One' : (*{iter.index == 1} ? 'Two' : 'Three')-->
<div class="container">
    <div data-th-each="match,iter : ${matches}">
        <div class="accordion" id="accordionPanelsStayOpenExample">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapse"
                            data-th-attrappend="data-bs-target=${iter.index}" aria-expanded="true"
                            aria-controls="panelsStayOpen-collapseOne" data-th-text="${match.matchType}" />
                </h2>
                <div id="panelsStayOpen-collapse" data-th-attrappend="id=${iter.index}" class="accordion-collapse collapse"
                     data-th-classappend="${iter.index == 0} ? 'show' : ''">
                    <div class="accordion-body">
                        <strong>This is the first item's accordion body.</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
