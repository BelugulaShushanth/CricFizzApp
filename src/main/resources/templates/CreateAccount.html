<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=1000,user-scalable=0">
    <title>LiveCricketScores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link th:href="@{/css/Header.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{/css/Footer.css}" type="text/css" rel="stylesheet"/>

    <!--  <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">-->

    <link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/fonts/Linearicons-Free-v1.0.0/icon-font.min.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/vendor/animsition/css/animsition.min.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/vendor/daterangepicker/daterangepicker.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/CreateAccount.css}">


</head>
<body>
<div data-th-insert="~{fragments/Header :: cricHeader}"></div>

            <div class="limiter">
                <div class="container-login100">
                    <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33" style="padding-top: 0;">
                        <form th:action="@{/createAccount}" th:object="${user}" method="post"
                                class="login100-form validate-form flex-sb flex-w">
                                <span class="login100-form-title p-b-53" style="padding-bottom: 20px !important;">
                                    Create Account
                                </span>

                            <div class="p-t-31 p-b-9" style="padding-top: 0 !important;">
                                    <span class="txt1">
                                        Email Id
                                    </span>
                            </div>
                            <div class="wrap-input100 validate-input" data-validate="Email Id is required">
                                <input class="input100" type="email" disabled name="userId" th:field="*{userId}"/>
                                <span class="focus-input100"></span>
                            </div>
                            <input  type="hidden" th:field="*{userId}"/>

                            <span th:if="${user.getIsVerified() == true}" class="mailVerified">Verified
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-square-fill" viewBox="0 0 16 16">
                                      <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 1 .011 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.75.75 0 0 1 1.08-.022z"/>
                                    </svg>
                                <input type="hidden" name="isVerified" th:field="*{isVerified}">
                            </span>

                            <div class="p-t-13 p-b-9">
                                    <span class="txt1">
                                        Full Name
                                    </span>
                            </div>
                            <div class="wrap-input100 validate-input" data-validate="Full Name is required">
                                <input class="input100" type="text" name="usermame" th:field="*{username}"/>
                                <span class="focus-input100"></span>
                            </div>

                            <div class="p-t-13 p-b-9">
                                <span class="txt1">
                                    Password
                                </span>
                            </div>
                            <div class="wrap-input100 validate-input" data-validate = "Password is required">
                                <input class="input100" id="password" type="password" name="password" th:field="*{password}"
                                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one
                                       number and one uppercase and lowercase letter, and at least 8 or more characters">
                                <span class="focus-input100"></span>

                            </div>

                            <div class="p-t-13 p-b-9">
                                <span class="txt1">
                                    Re enter password
                                </span>
                            </div>
                            <div class="wrap-input100 validate-input" data-validate = "Password is required">
                                <input class="input100" id="rePassword" type="password" name="reenter_password" >
                                <span class="focus-input100"></span>
                            </div>
                            <br>
                            <span id="pwdMismatch" style="color: red; float: right;"></span>
                            <br>
                            <label for="showPassword" style="margin-top: 4px; width: 100%;">
                                <input type="checkbox" id="showPassword" style="margin-right: 4px;">Show Password
                            </label>

                            <div class="container-login100-form-btn m-t-17">
                                <button class="login100-form-btn">
                                    Create Account
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


<div id="dropDownSelect1"></div>

<div data-th-insert="~{fragments/Footer :: cricFooter}"></div>

<script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>

<script th:src="@{/vendor/animsition/js/animsition.min.js}"></script>

<script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
<!--<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>-->

<script th:src="@{/vendor/select2/select2.min.js}"></script>

<script th:src="@{/vendor/daterangepicker/moment.min.js}"></script>
<script th:src="@{/vendor/daterangepicker/daterangepicker.js}"></script>

<script th:src="@{/vendor/countdowntime/countdowntime.js}"></script>

<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/CreateAccount.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>
</html>
