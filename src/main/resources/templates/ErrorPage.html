<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" name="viewport" content="width=1000,user-scalable=0">
  <title>LiveCricketScores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <link th:href="@{/css/Header.css}" type="text/css" rel="stylesheet"/>
  <link th:href="@{/css/Footer.css}" type="text/css" rel="stylesheet"/>
  <link th:href="@{/css/ErrorPage.css}" type="text/css" rel="stylesheet"/>

</head>
<body>
<div data-th-insert="~{fragments/Header :: cricHeader}"></div>

<div class="container" style="margin-top: 60px;">
    <div data-th-if="${statusCode == 500}">
        <img th:src="@{/images/500ISE.jpg}" style="width: 100%; max-height: 650px;">
    </div>
    <div data-th-if="${statusCode == 404}">
        <img th:src="@{/images/404NotFound.jpg}" style="width: 100%; max-height: 650px;">
    </div>
    <div data-th-if="${statusCode == 403 || statusCode == 401}">
        <div class="container" style="margin-top: 60px;">
            <div class="alert alert-warning d-flex align-items-center" role="alert" style="width: 100% !important;">
                <span style="margin: auto;">Access denied</span>
            </div>
        </div>
    </div>
</div>

<div data-th-insert="~{fragments/Footer :: cricFooter}"></div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
