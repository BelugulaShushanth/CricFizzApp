cricbuzz.call-api=false


#Cricbuzz End Points
endpoint.get-matches=/matches/v1/
endpoint.get-match=/mcenter/v1/
endpoint.get-match-scorecard=/hscard
endpoint.get-match-leanback=/leanback
endpoint.get-match-commentary=/comm

#Cricbuzz Sample Data
cricbuzz.sample.matchesList.data.location=D://Projects//LiveCricketScoresApp//src//main//resources//schema//Matches-Recent.json
cricbuzz.sample.matchesScoreCard.data.location=D://Projects//LiveCricketScoresApp//src//main//resources//schema//MatchScoreCard.json
cricbuzz.sample.matchesLeanBack.data.location=D://Projects//LiveCricketScoresApp//src//main//resources//schema//Matches-LeanBack.json
cricbuzz.sample.matchCommentary.data.location=D://Projects//LiveCricketScoresApp//src//main//resources//schema//Match-Commentary.json

#Logging
logging.level.com.cricFizzApp=INFO
logging.level.*=INFO

#Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka